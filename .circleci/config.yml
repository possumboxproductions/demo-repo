version: 2.1

jobs:
  hello-job:
    docker:
      - image: cimg/base:2025.02
    steps:
      - checkout
      - run: echo "I am running a job"

workflows:
  pr-opened:
    when: pipeline.event.action == "opened"
    jobs:
      - hello-job
  pr-merged:
    when: pipeline.event.action == "closed" and pipeline.trigger_parameters.github_app.pull_request_merged
    jobs:
      - hello-job
